<meta charset="utf-8">
<h1>Jogo de Adivinhar</h1>

<button onclick="jogar()">Iniciar</button>

<script src="pegaNumero.js"></script>
<script src="https://cdn.jsdelivr.net/gh/caelum/projeto01@loteriaVariosNumeros--for/apostilaIgnore/mostra.js"></script>

<script>
var numeroDoJogo = 0

function jogar(){
    var numeroMisterioso = pegaNumero("Digite um nº para ser adivinhado")
    var chute = pegaNumero("Chute o nº")

    var ganhou = numeroMisterioso == chute

    numeroDoJogo = numeroDoJogo + 1

    if(ganhou){
        mostra(`Jogo ${numeroDoJogo} - Vc ganhou. O número misterioso era ${numeroMisterioso}`)
    }
    if(!ganhou){
        mostra(`Jogo ${numeroDoJogo} - Vc perdeu. O número misterioso era ${numeroMisterioso}`)
    }
}
</script>
